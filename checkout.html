<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <form>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="number" placeholder="Enter your mobile no.">
        <input type="text" id="address" placeholder="Enter email address">
        <input type="submit" id="submit" value="SUBMIT" onclick="sendAlerts()">
      </form>
    </div>
  </body>

</html>

<script>
  function sendAlerts() {
    event.preventDefault();
    alert('Your order is accepted');

    setTimeout(() => {
      alert('Your order is being cooked')
    },3000);

    setTimeout(() => {
      alert('Your order is ready')
    },8000);

    setTimeout(() => {
      alert('Order out for delivery')
    },10000);

    setTimeout(() => {
      alert('Order delivered')
    },12000);
  }
</script>
